<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 ¬∑ Page not found ‚Äî ViCR</title>

  <!-- Tell search engines not to index 404 -->
  <meta name="robots" content="noindex,follow" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/logos/favicon.png" />

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional: AOS for the zoom-in animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Minimal styles for the orb + floating accents -->
  <style>
    :root {
      --vicr-cyan: #25C6D1;
      --vicr-indigo: #32226C;
    }

    .error-404 { min-height: 100vh; }

    .bg-dark {
      /* Subtle gradient for depth */
      background: radial-gradient(1200px 600px at 20% 10%, rgba(37,198,209,.12), transparent),
                  radial-gradient(1200px 600px at 80% 90%, rgba(50,34,108,.18), transparent),
                  #0b0b12;
    }

    .vicr-orb {
      display: inline-block;
      width: clamp(48px, 10vw, 120px);
      height: clamp(48px, 10vw, 120px);
      border-radius: 50%;
      background: radial-gradient(35% 35% at 35% 35%, #ffffff 0%, rgba(255,255,255,.35) 22%, rgba(37,198,209,.9) 55%, #32226C 100%);
      box-shadow: 0 0 40px rgba(37,198,209,.55), inset 0 0 20px rgba(255,255,255,.25);
      animation: orbPulse 3.5s ease-in-out infinite;
      vertical-align: middle;
    }

    @keyframes orbPulse {
      0%,100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 12px rgba(37,198,209,.55)); }
      50%     { transform: translateY(-6px) scale(1.03); filter: drop-shadow(0 0 18px rgba(37,198,209,.85)); }
    }

    /* Floating background accents */
    .orb-float {
      position: absolute; border-radius: 50%; pointer-events: none; opacity: .18;
      background: radial-gradient(circle, rgba(37,198,209,.6) 0%, rgba(50,34,108,.8) 70%);
      filter: blur(8px); animation: floaty 10s ease-in-out infinite;
    }
    .orb-1 { width: 180px; height: 180px; top: 8%; left: 6%; animation-delay: .2s; }
    .orb-2 { width: 240px; height: 240px; bottom: 6%; right: 8%; animation-delay: .9s; }

    @keyframes floaty { 0%,100% { transform: translate(0,0);} 50% { transform: translate(6px,-10px);} }

    /* Optional: heavier display weight */
    .fw-black { font-weight: 900; }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vicr-orb, .orb-float { animation: none !important; }
    }

    /* Button tweaks to match brand */
    .btn-primary {
      background-color: var(--vicr-cyan);
      border-color: var(--vicr-cyan);
      color: #0b0b12;
    }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn-outline-light { color: #fff; }
  </style>
</head>
<body class="bg-dark">

  <!-- 404 Page -->
  <section class="error-404 d-flex align-items-center justify-content-center position-relative overflow-hidden py-8 py-lg-12">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-11 col-md-9 col-xl-7" data-aos="zoom-in" data-aos-delay="100" data-aos-duration="900">

          <h1 class="display-1 fw-black text-white lh-1 mb-3">
            4<span class="vicr-orb align-middle" aria-hidden="true"></span>4

          <!-- Punchline -->
         <p class="fs-4 text-white-50 mb-2">Congratulations, you broke the internet.</p>
<p class="fs-6 text-white-50 mb-5">Just kidding. The page isn‚Äôt here‚Ä¶ but my projects definitely are.</p>


          <!-- Actions -->
          <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
            <a href="index.html" class="btn btn-primary">
              <span class="btn-text">Back to Home</span>
              <iconify-icon icon="lucide:arrow-right" class="ms-1"></iconify-icon>
            </a>
            <a href="projects.html" class="btn btn-outline-light border border-white border-opacity-25">
              <span class="btn-text">See Projects</span>
              <iconify-icon icon="lucide:rocket" class="ms-1"></iconify-icon>
            </a>
          </div>

          <!-- Tiny wink -->
          <p class="mt-5 mb-0 text-white-50 small">
  Shh‚Ä¶ don‚Äôt tell anyone, but this page is where I hide my snacks. üç™  
</p>

          <!-- Optional: report broken link -->
          <!-- <p class="small mt-2"><a class="link-light text-decoration-underline" href="mailto:hello@ashwanthrkumar.in?subject=Broken%20link%20on%20ViCR%20site">Report a broken link</a></p> -->
        </div>
      </div>
    </div>

    <!-- Floating doodles -->
    <span class="orb-float orb-1"></span>
    <span class="orb-float orb-2"></span>
  </section>

  <!-- Iconify (for lucide icons) -->
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js" defer></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- AOS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.AOS) AOS.init({ once: true });
    });
  </script>
</body>
</html>
